[project]
name = "verifiers"
authors = [
    {name = "William Brown", email = "williambrown97@gmail.com"},
]
version = "0.1.0"
description = "Verifiers for reinforcement learning with LLMs"
license = {text = "MIT"}
requires-python = ">=3.11,<3.13"
dependencies = [
    "torch>=2.6.0",
    "setuptools",
    "deepspeed",
    "accelerate",
    "peft",
    "wandb",
    "rich",
    "trl>=0.17",
    "liger-kernel",
    "pylatexenc>=2.10",
    "requests>=2.32.3",
    "vllm>=0.8.5.post1",
]

[project.optional-dependencies]
math = [
    "math-verify[antlr4-13-2]>=0.1.0"
]
tools = [
    "duckduckgo-search",
    "brave-search",
    "smolagents>=1.15.0",
]

[tool.setuptools]
packages = ["verifiers"]
